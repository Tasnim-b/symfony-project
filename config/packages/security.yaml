# config/packages/security.yaml

security:
    # ⚠️ SUPPRIMEZ cette ligne : enable_authenticator_manager: true
    # Elle n'est plus nécessaire dans Symfony 6.4+

    # Configuration des hash de mot de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    # Configuration des fournisseurs d'utilisateurs
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # Configuration des firewalls
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # Configuration de l'authentification par formulaire
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: app_dashboard
                username_parameter: email
                password_parameter: password
                csrf_parameter: '_csrf_token'
                csrf_token_id: 'authenticate'
                use_referer: true

            # Configuration de la déconnexion
            logout:
                path: app_logout
                target: app_home
                #le paramètre CSRF pour la déconnexion par defaut est '_csrf_token'
                csrf_parameter: _csrf_token
                # Activer la protection CSRF pour la déconnexion
                enable_csrf: true
                csrf_token_id: logout

            # Configuration du "remember me"
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800  # 1 semaine en secondes
                path: /
                always_remember_me: false

    # Configuration du contrôle d'accès
    access_control:
        # Routes publiques (accessibles sans connexion)
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/register$, roles: PUBLIC_ACCESS }
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/verify-email, roles: PUBLIC_ACCESS }

        # Routes protégées (nécessitent une connexion)
        - { path: ^/dashboard, roles: ROLE_USER }
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/admin, roles: ROLE_ADMIN }
